<div>
    <h2>Feedbacks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="feedback.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Feedback
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Username</span></th>
                    <th><span>Message</span></th>
                    <th><span>Rating</span></th>
                    <th><span>Product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="feedback in vm.feedbacks track by feedback.id">
                    <td><a ui-sref="feedback-detail({id:feedback.id})">{{feedback.id}}</a></td>
                    <td>{{feedback.username}}</td>
                    <td>{{feedback.message}}</td>
                    <td>{{feedback.rating}}</td>
                    <td>
                        <a ui-sref="product-detail({id:feedback.product.id})">{{feedback.product.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="feedback-detail({id:feedback.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.edit({id:feedback.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.delete({id:feedback.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
